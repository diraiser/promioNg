<h3>Integrationen</h3>
<div class="row">
    <div class="col-sm-6 col-md-2" *ngFor="let integration of integrations">
        <a routerLink="/{{integration.link}}" routerLinkActive="active">
            <div class="well">
                <h3> {{integration.name}}</h3>
                <div> {{integration.description}}</div>
            </div>
        </a>
    </div>
</div>
